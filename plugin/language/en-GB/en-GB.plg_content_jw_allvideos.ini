JW_PLG_AV_ALLOW_AUDIO_DOWNLOADING_DESC="Enable this option if you want your site visitors to be able to download your audio files. This option will not work with audio embedded from audio services like SoundCloud.com."
JW_PLG_AV_ALLOW_AUDIO_DOWNLOADING="Allow audio downloading"
JW_PLG_AV_ALWAYS_SHOW="Always show"
JW_PLG_AV_AUDIO_PARAMETERS="Audio Parameters"
JW_PLG_AV_AUTOHIDE="Auto-hide"
JW_PLG_AV_AUTOPLAY="Autoplay"
JW_PLG_AV_CONTROL_AUDIOVIDEO_AUTOPLAY_WHEN_THE_PAGE_LOADS="Control audio/video autoplay when the page loads."
JW_PLG_AV_CONTROLS="Display player controls"
JW_PLG_AV_DEFAULT_HEIGHT_IN_PX_FOR_AUDIO_PLAYER="Default height (in px) for audio player"
JW_PLG_AV_DEFAULT_HEIGHT_IN_PX_FOR_VIDEOS="Default height (in px) for videos"
JW_PLG_AV_DEFAULT_WIDTH_IN_PX_FOR_AUDIO_PLAYER="Default width (in px) for audio player"
JW_PLG_AV_DEFAULT_WIDTH_IN_PX_FOR_VIDEOS="Default width (in px) for videos"
