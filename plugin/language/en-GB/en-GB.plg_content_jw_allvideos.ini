JW_PLG_AV_LOCAL_AUDIO_FOLDER="Local Audio Folder"
JW_PLG_AV_LOCAL_VIDEO_FOLDER="Local Video Folder"
JW_PLG_AV_LOCAL="Local"
JW_PLG_AV_LOOP_DESC="Allow media looping/repeat for supporting media types. This option applies primarily to local/remote media files and YouTube/Vimeo, however media from the rest of the supported online video providers may not be affected by this option."
JW_PLG_AV_LOOP="Loop"
JW_PLG_AV_NO="No"
JW_PLG_AV_NONE="None"
JW_PLG_AV_OVER="Over"
JW_PLG_AV_TEMPLATE_DESC="You can override the default templates or create new ones by placing template folders inside '/templates/YOURTEMPLATE/html/jw_allvideos/'. See the AllVideos documentation page for more."
JW_PLG_AV_TEMPLATE="Select template"
JW_PLG_AV_THE_PRESELECTED_HEIGHT_OF_THE_AUDIO_PLAYER_IN_PIXELS_TO_SHOW_INSIDE_YOUR_CONTENT="The preselected height of the audio player in pixels to show inside your content. 24 pixels is the minimum height value, otherwise the player will not be visible."
JW_PLG_AV_THE_PRESELECTED_HEIGHT_OF_THE_VIDEO_IN_PIXELS_TO_SHOW_INSIDE_YOUR_CONTENT="The preselected height of the video in pixels to show inside your content."
JW_PLG_AV_THE_PRESELECTED_WIDTH_OF_THE_AUDIO_PLAYER_IN_PIXELS_TO_SHOW_INSIDE_YOUR_CONTENT_IT_SHOULD_BE_SMALLER_THAN_THE_WIDTH_OF_THE_SURROUNDING_BOX_IF_ANY_IN_ORDER_NOT_TO_BREAK_YOUR_LAYOUT="The preselected width of the audio player in pixels to show inside your content, it should be smaller than the width of the surrounding box -if any- in order not to break your layout!"
JW_PLG_AV_THE_PRESELECTED_WIDTH_OF_THE_VIDEO_IN_PIXELS_TO_SHOW_INSIDE_YOUR_CONTENT_IT_SHOULD_BE_SMALLER_THAN_THE_WIDTH_OF_THE_SURROUNDING_BOX_IF_ANY_IN_ORDER_NOT_TO_BREAK_YOUR_LAYOUT="The preselected width of the video in pixels to show inside your content, it should be smaller than the width of the surrounding box -if any- in order not to break your layout!"
JW_PLG_AV_THIS_IS_THE_FOLDER_WHERE_YOU_STORE_ALL_THE_AUDIO_SOUND_FILES_THAT_YOU_WANT_TO_STREAMPLAY_FROM_YOUR_WEBSITE_IT_IS_BETTER_IF_THIS_FOLDER_IS_INSIDE_THE_IMAGESSTORIES_FOLDER_SO_THAT_YOU_WONT_STUMBLE_INTO_ANY_PERMISSION_ISSUES_IN_THIS_LOCAL_AUDIO_FOLDER_YOU_CAN_THEN_UPLOAD_MP3_AND_WMA_AUDIO_FILE_TYPES="This is the folder where you store all the audio (sound) files that you want to stream/play from YOUR website. It is better if this folder is inside the 'images/stories' folder, so that you won't stumble into any permission issues. In this 'Local Audio Folder' you can then upload .mp3 and .wma audio file types!"
JW_PLG_AV_THIS_IS_THE_FOLDER_WHERE_YOU_STORE_ALL_THE_VIDEO_FILES_THAT_YOU_WANT_TO_STREAMPLAY_FROM_YOUR_WEBSITE_IT_IS_BETTER_IF_THIS_FOLDER_IS_INSIDE_THE_IMAGESSTORIES_FOLDER_SO_THAT_YOU_WONT_STUMBLE_INTO_ANY_PERMISSION_ISSUES_IN_THIS_LOCAL_VIDEO_FOLDER_YOU_CAN_THEN_UPLOAD_VIDEO_FILES_OF_THE_FOLLOWING_TYPE_FLV_SWF_MOV_MP4_WMV_DIVX="This is the folder where you store all the video files that you want to stream/play from YOUR website. It is better if this folder is inside the 'images/stories' folder, so that you won't stumble into any permission issues. In this 'Local Video Folder' you can then upload video files of the following type: .flv, .swf, .mov, .mp4, .wmv, .divx"
JW_PLG_AV_TOP="Top"
JW_PLG_AV_VIDEO_PARAMETERS="Video Parameters"
JW_PLG_AV_VIDEO_PLAYER_BACKGROUND_COLOR_DESC="Set the background color of the player, only if the transparency option above is set to 'No'. Values should be given in hexadecimal format, e.g. #000000 for black."
JW_PLG_AV_VIDEO_PLAYER_BACKGROUND_COLOR="Flash-based video player background color"
JW_PLG_AV_VIDEO_PLAYER_TRANSPARENCY_DESC="Should Flash-based videos be reproduced in a transparent mode or not? If you use any modal based image galleries or plugins like Simple Image Gallery (Free or Pro), it's best to leave this option set to 'Yes'."
JW_PLG_AV_VIDEO_PLAYER_TRANSPARENCY="Flash-based video player transparency"
JW_PLG_AV_YES="Yes"
JW_PLG_AV_YT_NOCOOKIE_DESC="Enabling this option means that YouTube won't store information about visitors on your web page unless they play the video."
JW_PLG_AV_YT_NOCOOKIE="Enable YouTube privacy-enhanced mode"

